<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <ul>
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Nesciunt, numquam?</li>
        <li id="item-3">Ab, esse?</li>
        <li id="item-4">Molestiae, iure?</li>
        <li id="item-5">Nulla, recusandae.</li>
        <li id="item-6">Rerum, facere.</li>
    </ul>

    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 is clicked')

            event.stopPropagation();  // stops event bubble to be propageted but can not stop propagation among siblings
           // event.stopImmediatePropagation() // stops event bubble to be propagated including the siblings
        })
    </script>
</body>
</html>
