<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore Moer Events</h1>
    <input type="text" id="input-field">
    <button id="btn-more">Events</button>





    <script>
        document.getElementById('input-field').addEventListener('focus', function(){
            console.log("input field is focused")
        })
        document.getElementById('input-field').addEventListener('blur', function(){
            console.log("Event triggered inside the iput field blur")
        })

        document.getElementById('btn-more').addEventListener('mouseenter', function(){
            console.log("event treiggred")
        })
    </script>
</body>
</html>
